<!--video modal-->
<div class="modal fade" id="videoModal{{obj.pk}}" tabindex="-1" role="dialog" aria-labelledby="videoModal{{obj.pk}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
        <h5 class="modal-title">{{obj.created_at}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body text-left">
              <div class="p-2">
                  <video width="100%" height="240" controls>
                      <source src="{{obj.voice_record.url}}" type="video/webm">
                  </video>
              </div>
              <ul class="list-inline text-right">
                  <li class="list-inline-item">
                      <button type="button" class="btn btn-light " data-dismiss="modal">Close</button>
                  </li>
              </ul>
          </div>
      </div>
    </div>
  </div>
